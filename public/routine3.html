<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的故事我来执笔</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="demo.css">
    <link rel="icon" href="./images/萌猫音乐.ico">
</head>

<body>
    <div class="contentBox">
        <h1>人生中的糖果</h1>
        <p>我可能不是最好的，但是我绝对是对你最用心的</p>
        <p>如果你最后一贫如洗，我将是你最后的行李</p>
        <p>别做混世大魔王了，做我的小公主吧</p>
        <p>有幸与你相识，愿能伴你长久</p>
        <p>真正的新鲜感是和旧的人一起不断体验新鲜的事物，而不是和新的人重复体验同样的事物</p>
        <p>你是可爱的女孩子，我叫可爱</p>
        <audio src="audio/黎若稼.mp3" autoplay></audio>
    </div>
    <script>
        var audio = new Audio();
        audio.src = "./audio/黎若稼.mp3";
        audio.setAttribute("autoplay","autoplay");
        document.body.appendChild(audio); 
    </script>
    <script type="text/javascript" src="./js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</body>

</html>
